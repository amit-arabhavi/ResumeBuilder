<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
</head>
<body>
    <header>
        <h3></h3>
    </header>
    <section class="main_grid">
        <div class="page-title-wrap">
            <h1 class="page-title">What’s the best way for employers to contact you?</h1>
        </div>
        <div class="container">
        <div class="row data-row" >
                <div class="col-sm-4 col-md-4 cls-row">
                    <div class="form-group">
                    <label for="nameInput" class="form-label">First Name</label>
                    <input type="text" id="nameInput" class="clsTextInput">
                    <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 cls-row">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="clsTextInput">
                    <i class="fas fa-check"></i>
                </div>
        </div>
        <div  class="row data-row" >
            <div class="col-md-8 col-sm-8  cls-row">
                <label class="form-label" for="textProf">Profession</label>
                <input type="text" id="textProf" class="clsTextInput" style="width: 95%;">
                <i class="fas fa-check"></i>
            </div>
        </div>
        <div class="row data-row">
            <div class="col-sm-3 cls-row">
                <label class="form-label">City</label>
                <input type="text" id="textCity" class="clsTextInput">
                <i class="fas fa-check"></i>
            </div>
            <div class="col-sm-3 cls-row">
                <label for="txtState">State/Province</label>
                <input type="text" id="txtState" class="clsTextInput">
                <i class="fas fa-check"></i>
            </div>
            <div class="col-sm-2 cls-row">
                <label>Zip Code</label>
                <input type="text" id="txtZip" class="clsTextInput" style="width: 75%;">
                <i class="fas fa-check "></i>
            </div>
        </div>
    </div>
    
    </section>
    <section class="main_grid">
        <div class="page-title-wrap">
            <h1 class="page-title">Tell us about your most recent job</h1>
            <p class="subTitle">We’ll start there and work backward.</p>
        </div>
        <div class="container">
            <div class="row data-row" >
                <div class="col-sm-4 col-md-4 cls-row">
                    <div class="form-group">
                    <label for="txtJobTitle" class="form-label">Job Title</label>
                    <input type="text" id="txtJobTitle" class="clsTextInput">
                    <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 cls-row">
                    <label for="txtEmployer" class="form-label">Employer</label>
                    <input type="text" id="txtEmployer" class="clsTextInput">
                    <i class="fas fa-check"></i>
                </div>
        </div>
         <div class="row data-row" >
                    <div class="col-sm-4 col-md-4 cls-row">
                        <div class="form-group">
                        <label for="txtJobCity" class="form-label">City</label>
                        <input type="text" id="txtJobCity" class="clsTextInput">
                        <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 cls-row">
                        <label for="lastName" class="form-label">State</label>
                        <input type="text" id="txtJobState" class="clsTextInput">
                        <i class="fas fa-check"></i>
                    </div>
        </div>
        <div class="row data-row" >
                <div class="col-sm-4 col-md-4 cls-row">
                    <div class="form-group">
                    <label for="txtStartDate" class="form-label">Start Date</label>
                    <input type="text" id="txtStartDate" class="clsTextInput">
                    <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 cls-row">
                    <label for="txtEnddate" class="form-label">End date</label>
                    <input type="text" id="txtEnddate" class="clsTextInput">
                    <i class="fas fa-check"></i>
                </div>
        </div>
        </div>
    </section>
</body>
</html>
